apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: job-pod-template-metrics-logs
  namespace: default
  labels:
    app: job-pod-template-metrics-logs
    logs.<name>.com/enabled: 'true'
    app.kubernetes.io/name: job-pod-template-metrics-logs
spec:
  sparkConf:
    spark.eventLog.enabled: "true"
    spark.eventLog.dir: "s3a://<name>-staging-ml-spark-logs"
    spark.hadoop.fs.s3a.impl: "org.apache.hadoop.fs.s3a.S3AFileSystem"
    spark.hadoop.fs.s3a.aws.credentials.provider: "com.amazonaws.auth.WebIdentityTokenCredentialsProvider"
    spark.driver.extraJavaOptions: "-Divy.home=/tmp -Divy.cache.dir=/tmp -Duser.home=/tmp"
    spark.executor.extraJavaOptions: "-Divy.home=/tmp -Divy.cache.dir=/tmp -Duser.home=/tmp"
    spark.kubernetes.driver.service.ipFamilies: IPv6
    spark.jars.packages: "org.apache.spark:spark-hadoop-cloud_2.13:4.0.1,com.amazonaws:aws-java-sdk-bundle:1.12.262"
    spark.jars.ivy: "/tmp/.ivy2"
  timeToLiveSeconds: 120
  type: Scala
  mode: cluster
  image: "apache/spark:4.0.1-scala2.13-java17-python3-r-ubuntu"
  imagePullPolicy: IfNotPresent
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark/examples/jars/spark-examples_2.13-4.0.1.jar"
  sparkVersion: "4.0.1"
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      emptyDir: {}
    - name: "jmx-exporter"
      emptyDir: {}
  driver:
    cores: 1
    coreLimit: "1200m"
    memory: "512m"
    labels:
      app: job-pod-template-metrics-logs
      logs.<name>.com/enabled: 'true'
      app.kubernetes.io/name: job-pod-template-metrics-logs
    nodeSelector:
      kubernetes.io/arch: arm64
      karpenter.sh/capacity-type: spot
    tolerations:
      - key: "karpenter.sh/capacity-type"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      - key: "<name>.com/worker-group"
        operator: "Equal"
        value: "default-spot-arm"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
                - key: karpenter.sh/capacity-type
                  operator: In
                  values:
                    - spot
    serviceAccount: spark-operator-spark
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
      - name: "jmx-exporter"
        mountPath: "/opt/spark/jars/jmx"
    template:
      spec:
        containers:
          - name: spark-kubernetes-driver
            volumeMounts:
              - name: jmx-exporter
                mountPath: /opt/spark/jars/jmx
        initContainers:
          - name: download-jmx-exporter
            image: curlimages/curl:latest
            command:
              - sh
              - -c
              - |
                curl -L -o /jmx/jmx_prometheus_javaagent-1.5.0.jar \
                  https://github.com/prometheus/jmx_exporter/releases/download/1.5.0/jmx_prometheus_javaagent-1.5.0.jar
            volumeMounts:
              - name: jmx-exporter
                mountPath: /jmx
  executor:
    cores: 1
    instances: 1
    memory: "512m"
    labels:
      app: job-pod-template-metrics-logs
      logs.<name>.com/enabled: 'true'
      app.kubernetes.io/name: job-pod-template-metrics-logs
    nodeSelector:
      kubernetes.io/arch: arm64
      karpenter.sh/capacity-type: spot
    tolerations:
      - key: "karpenter.sh/capacity-type"
        operator: "Equal"
        value: "spot"
        effect: "NoSchedule"
      - key: "<name>.com/worker-group"
        operator: "Equal"
        value: "default-spot-arm"
        effect: "NoSchedule"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
                - key: karpenter.sh/capacity-type
                  operator: In
                  values:
                    - spot
    volumeMounts:
      - name: "test-volume"
        mountPath: "/tmp"
      - name: "jmx-exporter"
        mountPath: "/opt/spark/jars/jmx"
    template:
      spec:
        containers:
          - name: spark-kubernetes-executor
            volumeMounts:
              - name: jmx-exporter
                mountPath: /opt/spark/jars/jmx
        initContainers:
          - name: download-jmx-exporter
            image: curlimages/curl:latest
            command:
              - sh
              - -c
              - |
                curl -L -o /jmx/jmx_prometheus_javaagent-1.5.0.jar \
                  https://github.com/prometheus/jmx_exporter/releases/download/1.5.0/jmx_prometheus_javaagent-1.5.0.jar
            volumeMounts:
              - name: jmx-exporter
                mountPath: /jmx
  monitoring:
    exposeDriverMetrics: true
    exposeExecutorMetrics: true
    prometheus:
      jmxExporterJar: "/opt/spark/jars/jmx/jmx_prometheus_javaagent-1.5.0.jar"
      port: 8090